<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Numbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <!-- Dos primeres cel·les-->
  <div class="container text-center">
    <div class="row row-cols-2">
      <div class="col border col-lg">1</div>
      <div class="col border col-lg">2</div>
      <div class="col border col-lg">3</div>
      <div class="col border col-lg">4</div>
    </div>

    <!-- Cel·les soles-->
    <div class="row border text-start">
      <div class="col-12 col-md-6 col-lg border">1</div>
      <div class="col-12 col-md-6 col-lg border">2</div>
      <div class="col-12 col-md-6 col-lg border">3</div>
      <div class="col-12 col-md-6 col-lg border">4</div>
      <div class="col-12 col-md-6 col-lg ">5</div>
      <div class="col-12 col-md-6 col-lg border">6</div>
      <div class="col-12 col-md-6 col-lg border">7</div>
      <div class="col-12 col-md-6 col-lg border">8</div>
      <div class="col-12 col-md-6 col-lg border">9</div>
      <div class="col-12 col-md-6 col-lg border">10</div>
      
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpD lijXk8vXSjBrhCIBU3iGOiN9kEu789N9YOQHHvenderLJlCV9VZTA" crossorigin="anonymous"></script>
</body>
</html>
